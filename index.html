<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>JS</title>
  </head>
  <body>
    <button class="open" onclick="modal()">Open</button>
    <div class="modal toggle" id="modal">
      <button class="close" onclick="modal()">Close</button>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque illum
        ipsum dolorem quisquam illo magnam labore sint earum velit a.
      </p>
    </div>
    <div class="traffic-light">
      <div class="red circle"></div>
      <div class="yellow circle"></div>
      <div class="green circle"></div>
      <button onclick="trafficLight()">Toggle</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
